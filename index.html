<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Libs</title>
  </head>
  <body>
  <div class="container">
    <h1>Fill in the blanks to write your story!</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="exclamation">An exclamation</label>
          <input id="exclamation" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="adverb">An adverb</label>
          <input id="adverb" class="form-control" type="text">
          <p id="adverbHelpBlock" class="form-text text-muted">Examples: loyally, frightfully</p>
        </div>
        <div class="form-group">
          <label for="noun">A noun</label>
          <input id="noun" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="adjective">An adjective</label>
          <input id="adjective" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

    <div id="story">
      <h1>Ready for a ride?</h1>
      <p>
<span class="exclamation"></span>! he said <span class="adverb"></span> as he jumped into his convertible <span class="noun"></span> and drove off with his <span class="adjective"></span> wife.
</p>
    </div>
  </div>
</body>
</html>
